<div class="container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field-parent">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    Please enter your username.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field-parent">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Please enter your password.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="field-parent">

                <button mat-raised-button color="primary" class="right-button" type="button"
                    routerLink="register">Register</button>
            </div>
        </div>
        <div class="field-parent">
            <div class="button-parent">
                <button mat-raised-button color="primary" class="login-button" type="submit"
                    (keyup.enter)="submitForm()">Login</button>
            </div>
        </div>
    </form>
</div>
