<form class="reg-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field-parent">
        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstname" required>
            <mat-error *ngIf="form.get('firstname')?.hasError('required')">
                First name is required!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastname" required>
            <mat-error *ngIf="form.get('lastname')?.hasError('required')">
                Last name is required!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" minlength="8">
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">
                Password should be longer than 8 characters!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                E-mail is required!
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Invalid e-mail format!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
            <mat-error *ngIf="form.get('city')?.hasError('required')">
                City is required!
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="actions">
        <button mat-raised-button type="submit" (keyup.enter)="submitForm()" cdkFocusInitial color="primary">
            Update
        </button>
        <button mat-raised-button mat-dialog-close color="primary">Return</button>
    </div>
</form>
