<form class="exercise-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field-parent">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="form.get('name')?.hasError('required')">
                Name is required!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>Intensity in BPM</mat-label>
            <input matInput formControlName="intensity" required type="number" min="60" step="1">
            <mat-error *ngIf="form.get('intensity')?.hasError('required')">
                Intensity is required!
            </mat-error>
            <mat-error *ngIf="form.get('intensity')?.hasError('min')">
                60 BPM is minimum heart rate!
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>Result in kgs</mat-label>
            <input matInput type="number" formControlName="result" min="40" required>
            <mat-error *ngIf="form.get('result')?.hasError('required')">
                Result is required!
            </mat-error>
            <mat-error *ngIf="form.get('result')?.hasError('min')">
                Please provide weight higher than 40 kgs.
            </mat-error>
        </mat-form-field>
    </div>

    <div class="field-parent">
        <mat-form-field>
            <mat-label>Duration in minutes</mat-label>
            <input matInput type="number" formControlName="duration" min="10" step="1" required>
            <mat-error *ngIf="form.get('duration')?.hasError('required')">
                Result is required!
            </mat-error>
            <mat-error *ngIf="form.get('duration')?.hasError('min')">
                Please provide duration higher than 10 minutes.
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="actions">
        <button mat-raised-button type="submit" (keyup.enter)="onSubmit()" cdkFocusInitial color="primary">
            Save
        </button>
        <button mat-raised-button mat-dialog-close color="primary">Return</button>
    </div>
</form>
