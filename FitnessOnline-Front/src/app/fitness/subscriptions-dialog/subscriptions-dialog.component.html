<div class="container">
    <div class="mat-form-field-container">
        <mat-form-field>
            <mat-label>Category:</mat-label>
            <mat-select [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let category of nonSubbedCategories"
                    [value]="category">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="sub-button-container"><button mat-raised-button type="button" color="primary"
            (click)="sub()">Subscribe</button></div>
    <div *ngFor="let category of subbedCategories">
        <div class="category-container">
            <div class="category-flex">{{category.name}}</div>
            <div class="button-flex">
                <button mat-icon-button class="x-button" (click)="unsub(category)" matTooltip="Unsub">
                    <mat-icon class="icon">close</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button type="button" (keyup.enter)="save()" (click)="save()" cdkFocusInitial color="primary">
            Save
        </button>
        <button mat-raised-button mat-dialog-close color="primary">Return</button>
    </div>
</div>
